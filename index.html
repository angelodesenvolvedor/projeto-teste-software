<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gerenciador Tarefas</h1>

    <!-- Mensagens -->
    <div id="message" class="alert alert-info text-center d-none" role="alert"></div>

    <!-- Login -->
    <div class="card" id="login-container">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="image/programação.png" class="img-fluid" alt="Imagem de login" />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form id="login-form">
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="login-username" placeholder="Usuário" required />
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="login-password" placeholder="Senha" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>
            </form>
            <p class="mt-3 text-center">
              Não tem conta? <a href="#" id="show-register">Cadastre-se aqui</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Cadastro -->
    <div class="card" id="register-container" style="display: none;">
      <div class="card-body">
        <h2 class="card-title text-center">Cadastro</h2>
        <form id="register-form">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person-plus-fill"></i></span>
            <input type="text" class="form-control" id="register-username" placeholder="Usuário" required />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="register-email" placeholder="E-mail" required />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
            <input type="password" class="form-control" id="register-password" placeholder="Senha" required />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
            <input type="password" class="form-control" id="register-password-confirm" placeholder="Confirmar Senha" required />
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-person-check-fill me-1"></i> Cadastrar
          </button>
        </form>
        <p class="mt-3 text-center">
          Já tem conta? <a href="#" id="show-login">Voltar ao login</a>
        </p>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-container" class="container mt-5" style="display: none;">
      <h2 class="text-center mb-4">Dashboard</h2>

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card p-3 text-center">
            <h5>Total de Tarefas</h5>
            <p id="total-tasks">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 text-center">
            <h5>Tarefas Concluídas</h5>
            <p id="completed-tasks">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 text-center">
            <h5>Tarefas Pendentes</h5>
            <p id="pending-tasks">0</p>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Status das Tarefas</h5>
            <canvas id="statusChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Prioridade das Tarefas</h5>
            <canvas id="priorityChart"></canvas>
          </div>
        </div>
      </div>

      <div class="card p-3">
        <h5>Tarefas Urgentes</h5>
        <ul id="urgent-tasks" class="list-group">
          <!-- Vai ser preenchido via JS -->
        </ul>
      </div>
    </div>

    <!-- Tarefas -->
    <div class="card" id="task-container" style="display: none;">
      <div class="card-body">
        <h2 class="card-title">Gerenciador Tarefas</h2>
        <form id="task-form">
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
            <input type="text" class="form-control" id="title" placeholder="Título da tarefa" required />
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-body-text"></i></span>
            <textarea class="form-control" id="description" placeholder="Descrição" required></textarea>
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
            <input type="date" class="form-control" id="dueDate" required />
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-arrow-up-circle-fill"></i></span>
            <select id="priority" class="form-select">
              <option value="baixa">Baixa</option>
              <option value="média" selected>Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-list-check"></i></span>
            <select id="status" class="form-select">
              <option value="pendente">Pendente</option>
              <option value="em andamento">Em andamento</option>
              <option value="concluída">Concluída</option>
            </select>
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-folder-fill"></i></span>
            <input type="text" class="form-control" id="category" placeholder="Categoria" />
          </div>
          <div class="mb-2 input-group">
            <span class="input-group-text"><i class="bi bi-tags-fill"></i></span>
            <input type="text" class="form-control" id="tags" placeholder="Etiquetas (separadas por vírgula)" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-plus-circle me-1"></i> Criar Tarefa
          </button>
        </form>

        <hr />
        <h4 class="mt-4">Tarefas</h4>
        <div id="task-list"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
