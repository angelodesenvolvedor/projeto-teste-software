<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>

     <!-- Mensagens -->
     <div id="message" class="alert alert-info text-center d-none" role="alert"></div>

     <!-- Login -->
        <div class="card" id="login-container">
          <div class="row g-0">
            <div class="col-md-6">
              <img src="image/programação.png" class="img-fluid" alt="Imagem de login" />
            </div>
            <div class="col-md-6">
              <div class="card-body">
              <h2 class="card-title text-center">Login</h2>
              <form id="login-form">
                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="login-username" placeholder="Usuário" required />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="login-password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
              </form>
              <p class="mt-3 text-center">
                Não tem conta? <a href="#" id="show-register">Cadastre-se aqui</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
